<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website template</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        main {
            flex: 1;
        }

        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .highlight {
            color: #3498db;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copyright {
            font-size: 14px;
        }

        .footer-links {
            display: flex;
            list-style: none;
        }

        .footer-links li {
            margin-left: 20px;
        }

        .footer-links a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #3498db;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .footer-links {
                margin-top: 10px;
            }
            
            .footer-links li {
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to <span class="highlight">Designø</span></h1>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    &copy; 2025 Designø Group Ltd. All rights reserved.
                </div>
                <ul class="footer-links">
                    <li><a href="https://www.designø.com/legal/terms/terms-of-use">Terms of Use</a></li>
                    <li><a href="https://www.designø.com/legal/privacy/privacy-policy">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
